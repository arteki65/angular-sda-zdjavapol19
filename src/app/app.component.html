<!-- TODO: replace one way data bindings with ngClass -->
<!-- in CSS create two class, .header-look-one .header-look-two -->
<!-- ngClass should be controlled by headerLook field, if headerLook is 'one' -> header-look-one else header-look-two -->
<h1
  (mousemove)="onMouseMove()"
  [style.color]="headerTextColor"
  [style.backgroundColor]="backgroundColor"
>
  {{ title | uppercase }}
</h1>
<button (click)="clickHandler()" [style.color]="btnTextColor">
  Tooggle training section
</button>

<p [ngClass]="{ active: pActive, inactive: !pActive }">
  Angular Directives Are Cool!
</p>

<div
  class="color-item"
  *ngFor="let color of colors"
  [style.backgroundColor]="color"
  (click)="onColorClicked(color)"
></div>

<div *ngIf="showTrainingSection">
  <app-copyrights></app-copyrights>
  <div *ngIf="text != ''">
    <img [src]="imgSrc" [alt]="title" />
    <a [href]="linkUrl" target="_blank">link</a>
    <a [href]="linkUrl2" target="_blank">second link</a>
  </div>
  <input type="text" [(ngModel)]="text" />
  <p>{{ text }}</p>
</div>
